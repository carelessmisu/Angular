  <form [formGroup]="myControl" (ngSubmit)="onSubmit()">
    <table>
      <tr>
        <th>Name</th>
        <td>
          <div *ngIf="name?.invalid">Nameは必須項目です。</div>
          <div><input type="text" formControlName="name" /></div>
        </td>
      </tr>
      <tr>
        <th>Mail</th>
        <td>
          <div *ngIf="mail?.invalid">メールアドレスが必要です。</div>
          <div><input type="text" formControlName="mail" /></div>
        </td>
      </tr>
      <tr>
        <th>age</th>
        <td>
          <div *ngIf="age?.invalid">1歳以上150歳未満で入力してください。</div>
          <div><input type="text" formControlName="age" /></div>
        </td>
      </tr>
      <tr>
        <th></th>
        <td>
          <input [disabled]="myControl.invalid" type="submit" value="click" />
        </td>
      </tr>
    </table>
  </form>
